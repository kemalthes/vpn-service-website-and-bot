databaseChangeLog:
  - changeSet:
      id: 15-alter-order-id-time
      author: bulat
      changes:
        - dropColumn:
            tableName: payments
            columnName: order_id

        - addColumn:
            tableName: payments
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_payments_user_id
            onDelete: CASCADE
            onUpdate: CASCADE

        - addColumn:
            tableName: payments
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addColumn:
            tableName: payments
            columns:
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false